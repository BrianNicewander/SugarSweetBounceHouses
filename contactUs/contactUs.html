    <div class="contactUs">
      <form action="https://formsubmit.co/briannicewander@hotmail.com" method="POST">
        <h2 class="contactUsText"> Get in touch at Phone: (620)000-0000, Email: test@yahoo.com or fill out form below </h2>
        <br>
        <div class="form-group">
          <input
            required
            type="text"
            id="firstName"
            value=""
            pattern="[A-Za-z]{1,50}"
            class="form-control"
            placeholder="First Name"
          />
        </div>
        
        <br>

        <div class="form-group">
          <input
            required
            type="text"
            id="lastLame"
            value=""
            pattern="[A-Za-z]{1,50}"
            class="form-control"
            placeholder="Last Name"
          />
        </div>

        <br>

       <div class="form-group">
          <input
            required
            type="text"
            id="phone"
            value=""
            pattern="[0-9-()]{1,20}"
            class="form-control"
            placeholder="Phone number"
          />
        </div>
          
        <br>

        <div class="form-group">
          <input
            required
            type="email"
            id="email"
            value=""
            class="form-control"
            placeholder="Email-address"
          />
        </div>
         
        <br>

        <div class="form-group">
          <input
            required
            onchange="validateEmail();"
            type="email"
            id="emailRetype"
            value=""
            class="form-control"
            placeholder="Re-type Email-address"
          />
          <p id="emailError" class="errorMsg"></p>
        </div>
          
        <br>
         
        <div class="form-group">
          <label>How Do You Prefer To Be Contacted?</label>
          <select
            class="form-control"
            id="contactPreference"
          >
            <option value="Email">Email</option>
            <option value="homePhone">Phone</option>
            <option value="No Contact">FYI only, no contact is needed</option>
          </select>
        </div>

        <br>
  
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Send Us A Message:</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>

        <br>

        <button type="submit">Send</button>
      </form>
